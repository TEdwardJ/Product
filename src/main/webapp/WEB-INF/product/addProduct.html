<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Add Product</title>
</head>
<body><div th:insert="navbar.html" >...</div>
<H1>Adding new Product item</H1>


<div class="container">
<FORM method="post" th:action="${product.id==0} ? '/product/add' : '/product/edit'">
    <label for="name">Name</label>
    <INPUT type="text" id="name" name="name" th:value="${product.name}" class="form-control"/>&nbsp;
    <label for="price">Price</label>
    <INPUT type="text" name="price" id="price" th:value='${product.price}' class="form-control"/>&nbsp;
<!--    <label for="addedDate">Date</label>
    <INPUT type="text" id="addedDate" name="addedDate"  class="form-control"/>&nbsp;-->
    <label for="picturePath">Path of Picture</label>
    <INPUT type="text" name="picturePath" th:value='${product.picturePath}' id="picturePath" class="form-control"/>&nbsp;
    <INPUT type="hidden" name="id"  th:value='${product.id}' class="form-control"/>&nbsp;
    <INPUT type="submit" value="Save"  class="btn btn-primary mb-2">
</FORM>
</div>

</body>
</html>
