<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Add Product</title>
</head>
<body>
<body><div th:insert="navbar.html" >...</div>
<H1>Product info</H1>
<table class="table">
    <tbody>
    <tr><td rowspan="3" style="width:220px"><div class="card" style="width: 18rem;">
        <img class="card-img-top" th:src="@{${product.picturePath}}" th:alt="${product.name} +  ${product.price}">
        <div class="card-body">
            <p class="card-text" th:text="${product.name}"></p>
        </div>
    </div>
        <th scope="row">Name</th>
        <td th:text="${product.name}">

    </tr>
    <tr>
        <th scope="row">Price</th>
        <td th:text="${product.price}"></td>

    </tr>
    <tr>
        <th scope="row">For sale since</th>
        <td th:text="${product.addDate}"></td>
    </tr>

    </tbody>
</table>

</body>
</html>
