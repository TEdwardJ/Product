<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Product SHOP</title>
</head>
<body>
<div th:insert="navbar.html" >...</div>

<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Number</th>
        <th scope="col">Total
    </tr>

        <tr th:each="cartitem : ${cart.getContent()}">
        <TD th:text="${cartitemStat.count}">
        <TD th:text="${cartitem.product.name}">
        <TD th:text="${cartitem.product.price}">
        <TD th:text="${cartitem.number}">
        <TD th:text="${cartitem.number*cartitem.product.price}">

    <TR><TH scope=""row>Total:<TD colspan="3" align="left" th:text="${cart.getContent().size()}"><TD th:text="${cart.getTotalSum()}"><!--${total}-->
</TABLE>
</body>
</html>
