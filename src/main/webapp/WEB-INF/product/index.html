<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Product SHOP</title>
</head>
<body>
<div th:insert="navbar.html" >...</div>
<div>

<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">For sales since</th>
        <th scope="col">Actions
    </tr>
    <tr th:each="product : ${products}">
        <TD><a th:href="@{'/product/info?id='+${product.id}}">Details</a>
        <TD th:text="${product.name}">
        <TD th:text="${product.price}">
        <TD th:text="${product.addDate}">
        <TD><FORM style="display:inline" method="POST" th:action="@{'/product/delete/'+${product.id}}"><button type="submit" class="btn btn-warning" onclick="if (!confirm('Are you sure?')){ return;}">Delete</button></FORM>
            <FORM style="display:inline" method="GET" action="/product/edit"><INPUT type="hidden" th:value="${product.id}" name="id"><button type="submit" class="btn btn-success">Edit</button></FORM>
            <FORM style="display:inline" method="POST" th:action="@{'/cart/add/'+${product.id}}"><button type="submit" class="btn btn-primary">Add to Cart</button></FORM>
        <!--<TD><img src='${product.picturePath}'/>-->

    <TR><TH scope=""row>Total:<TD colspan="2" align="left" th:text="${products.size()}">
</TABLE>
</div>
</body>
</html>
