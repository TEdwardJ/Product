<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Product SHOP</title>
</head>
<body>
<#include "navbar.html">

<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">For sales since</th>
        <th scope="col">Actions
    </tr>
    <#assign x = 0>
    <#list products as product>
    <tr th:each="product : ${products}">
        <TD><a href="/WEB-INF/product/info?id=${product.id}">Details</a>
        <TD th:text="${product.name}">
        <TD th:text="${product.price}">
        <TD th:text="${product.addDate}">
        <TD><FORM style="display:inline" method="POST" action="/WEB-INF/product/delete/${product.id}"><button type="submit" class="btn btn-warning" onclick="if (!confirm('Are you sure?')){ return;}">Delete</button></FORM>
            <FORM style="display:inline" method="GET" action="/WEB-INF/product/edit"><INPUT type="hidden" value="${product.id}" name="id"><button type="submit" class="btn btn-success">Edit</button></FORM>
            <FORM style="display:inline" method="POST" action="/cart/add/${product.id}"><button type="submit" class="btn btn-primary">Add to Cart</button></FORM>
        <!--<TD><img src='${product.picturePath}'/>-->
        <#assign x =x + 1>
    </#list>

    <TR><TH scope=""row>Total:<TD colspan="2" align="left">${x}
</TABLE>
</body>
</html>
